{% extends './../Base.html' %}
{% load static %}

{% block navi %}
      <div class="pagetitle">
        <h1>List all questions</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active">
                <a href="/question/list/all/">All questions</a>
            </li>
          </ol>
        </nav>
      </div>
{% endblock %}

{% block content %}
<div class="section">
    <div class="row">

        <ul class="list-group">
            {% for question in questions %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <span>{{ question.description }}</span>
                        <div class="btn-group" role="group" aria-label="Ações">
                            <a href="{% url 'view_question' question.id %}" class="btn btn-sm btn-success"><i class="fas fa-eye"></i> Visualizar</a>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
