{% extends './../Base.html' %}
{% load static %}

{% block navi %}
      <div class="pagetitle">
        <h1>List my questions</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active">
                <a href="/question/list/">My questions</a>
            </li>
          </ol>
        </nav>
      </div>
{% endblock %}

{% block content %}
<div class="section">
    <div class="row">

        <div class="row mb-3">
            <div class="col-6">
                <a href="/question/create/" class="btn btn-primary"><i class="fas fa-plus"></i> Adicionar pergunta</a>
            </div>
        </div>

        <ul class="list-group">
            {% for question in questions %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <span>{{ question.description }}</span>
                        <div class="btn-group" role="group" aria-label="Ações">
                            <a href="{% url 'edit_question' question.id %}" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i> Editar</a>
                            <a href="{% url 'view_question' question.id %}" class="btn btn-sm btn-success"><i class="fas fa-eye"></i> Visualizar</a>
                            <a href="{% url 'delete_question' question.id %}" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> Excluir</a>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
